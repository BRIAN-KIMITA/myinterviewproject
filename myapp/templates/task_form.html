<!-- task_form.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
  <form method="post" class="task-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
