<!-- task_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Task List</h1>
  <ul>
    {% for task in tasks %}
      <li><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Create new task</a>
{% endblock %}
